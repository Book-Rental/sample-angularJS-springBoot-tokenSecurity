<div ng-controller="RentalListController as RentalListCtrl">

	<div class="row">
		<div class="pull-left">
			<h4>Rentals</h4>
		</div>


		<div class="pull-right">
			<a class="btn btn-default btn-sm" type="button" href="#/rental"> 
				<span class="glyphicon glyphicon-plus"></span>Add New
			</a>
		</div>


	</div>
	<hr>

	<div class="row">
		<div class="col-md-6">
			<table id="rentalList" cellspacing="0" width="100%" class="table table-striped table-bordered 
			table-condensed">
				<thead>
					<tr>
						<th>Renter</th>
						<th>Book</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Effective End Date</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
