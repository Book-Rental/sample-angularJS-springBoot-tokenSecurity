<div ng-controller="BookDetailsController as BookDetailsCtrl">

    <div class="panel panel-primary">
        <div class="panel-heading">Book#{{book.id}}</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-6 col-md-3">Title</div>
                <div class="col-6 col-md-3">{{book.title}}</div>
                <div class="col-6 col-md-3">Author</div>
                <div class="col-6 col-md-3">{{book.author}}</div>
            </div>
            <div class="row">
                <div class="col-6 col-md-3">Publication Date</div>
                <div class="col-6 col-md-3">{{book.publicationDate}}</div>
            </div>
        </div>
    </div>

</div>
