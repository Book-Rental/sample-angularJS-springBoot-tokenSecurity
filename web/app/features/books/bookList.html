<div ng-controller="BookListController as BookListCtrl">

	<div class="row">
		<div class="pull-left">
			<h4>Books</h4>
		</div>


		<div class="pull-right">
			<a class="btn btn-default btn-sm" type="button" href="#/book"> 
				<span class="glyphicon glyphicon-plus"></span>Add New
			</a>
		</div>


	</div>
	<hr>

	<div class="row">
		<div class="col-md-6">
			<table id="bookList" cellspacing="0" width="100%" class="table table-striped table-bordered 
			table-condensed">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Publication Date</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
