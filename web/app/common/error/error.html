<div ng-switch="error.status">
    <div ng-switch-when="404">
        <h1>Page not found</h1>
    </div>
    <div ng-switch-when="401">
        <h1>Access Denied</h1>
    </div>
    <div ng-switch-when="500">
        <div class="alert alert-danger">
            <strong>Error!</strong> A problem has been occurred. Please contact your administrator!
        </div>
    </div>
    <div ng-switch-default>
        <div class="col-md-10 col-md-offset-1 pull-right">
            <img class="img-error" src="/images/page_not_found.png">
            <h2>404 Not Found</h2>
            <p>Sorry, an error has occured, Requested page not found!</p>
            <div class="error-actions">
                <a href="#" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                    Back Home 
                </a>
            </div>
        </div>
    </div>
</div>
